<div class="col-lg-12 mt-3">
    <!--Component title-->
    <h1>{{page_title}}</h1>
    <hr />

    <!--Alerts-->
    <div *ngIf="status == 'success'" class="alert alert-success col-md-5 mt-3">
        Hola, {{identity.name}}. Has iniciado sesión con éxito
    </div>

    <div *ngIf="status == 'error'" class="alert alert-danger">
        Error al iniciar sesión
    </div>

    <!--Component form-->
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"
                email />

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
                class="form-control" />

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es válida
            </small>
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid" />

    </form>

</div>
