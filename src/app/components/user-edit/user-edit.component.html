<div class="col-lg-12 mt-3">
    <!--Component title-->
    <h1>{{ page_title }}</h1>

    <hr>

    <!--Alerts-->
    <div *ngIf="status == 'success'" class="alert alert-success col-md-12 mt-3">
        Usuario editado con éxito
    </div>

    <div *ngIf="status == 'error'" class="alert alert-danger col-md-12 mt-3">
        Error al editar el usuario
    </div>

    <!--Component form-->
    <form class="col-md-5 ml-0 pl-0" #editForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+"
                class="form-control" />

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
                pattern="[a-zA-ZÀ-ÿ ]+" class="form-control" />

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"
                email />

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="avatar">Avatar de usuario</label>

            <angular-file-uploader
                [config]="afuConfig"
                (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="Actualizar usuario" class="btn btn-success" [disabled]="editForm.invalid" />
    </form>

</div>
